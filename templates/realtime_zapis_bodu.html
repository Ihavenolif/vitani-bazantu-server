<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Přidat Body</title>
</head>
<body>
    <div class="container-sm border border-primary rounded" style="width: 30%; margin-top: 10%; min-width: fit-content;">
        <form class="form" style="margin: 1%">
            <div class="mb-3 mt-3">
                <label for="pocetBodu1a">Počet Bodů 1.A:</label>
                <input type="number" class="form-control" name="pocetBodu1a" id="pocetBodu1a" value="0">
            </div>

            <div class="mb-3 mt-3">
                <label for="pocetBodu1b">Počet Bodů 1.B:</label>
                <input type="number" class="form-control" name="pocetBodu1b" id="pocetBodu1b" value="0">
            </div>

            <div class="mb-3 mt-3">
                <label for="pocetBodu1c">Počet Bodů 1.C:</label>
                <input type="number" class="form-control" name="pocetBodu1c" id="pocetBodu1c" value="0">
            </div>

            <button onclick="send()" class="btn btn-primary" style="margin-bottom: 2.2%;">Odeslat</button>
        </form>
    </div>

    <script>
        function send(){
            IP = "gvnqrkod.cz"

            sendableData = []

            if(document.getElementById("pocetBodu1a").value != 0){
                sendableData.push({
                    trida: "a",
                    pocetBodu: document.getElementById("pocetBodu1a").value
                })
            }

            if(document.getElementById("pocetBodu1b").value != 0){
                sendableData.push({
                    trida: "b",
                    pocetBodu: document.getElementById("pocetBodu1b").value
                })
            }

            if(document.getElementById("pocetBodu1c").value != 0){
                sendableData.push({
                    trida: "c",
                    pocetBodu: document.getElementById("pocetBodu1c").value
                })
            }

            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Typical action to be performed when the document is ready:
                    alert(xhttp.responseText)
                }
            }
            xhttp.open("POST", "http://" + IP + ":6969/pripsat_body", true)
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
            xhttp.send(JSON.stringify(sendableData))
        }
    </script>
</body>
</html>
