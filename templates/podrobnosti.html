<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-sm border border-primary rounded" style="width: 30%; margin-top: 10%; margin-bottom: 10%; min-width: fit-content;">
        <form class="form" style="margin: 1%">
            <label for="filter-trida">Třída:</label>
            <select class="form-control" id="filterTrida" onchange="updateTable()">
                <option>Všechny třídy</option>
                <option>1.A</option>
                <option>1.B</option>
                <option>1.C</option>
            </select>

            <label for="seradit-podle">Seřadit podle:</label>
            <select class="form-control" id="sortBy" onchange="updateTable()">
                <option>Datum</option>
                <option>Počet bodů</option>
            </select>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Třída</th>
                    <th>Datum</th>
                    <th>Počet Bodů</th>
                    <th>Aktivita</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>

    <script>
        function updateTable(){
            BODY.innerHTML = ""

            list = sortList(filterList())

            for(x of list){
                date = new Date(x.timestamp)

                day = date.toLocaleString().split("/")[1]
                month = date.toLocaleString().split("/")[0]
                BODY.innerHTML += "<tr>"+
                                   "<th>" + x.trida + "</th>"+
                                   "<th>" +  day + ". " + month + "</th>"+
                                   "<th>" + x.pocetBodu + "</th>"+
                                   "<th>" + x.aktivita + "</th>"+
                                  "</tr>"
            }
        }

        function filterList(){
            function filter1A(event){
                return event.trida == "1.A"
            }

            function filter1B(event){
                return event.trida == "1.B"
            }

            function filter1C(event){
                return event.trida == "1.C"
            }

            switch(FILTERTRIDA.value){
                case "Všechny třídy":
                    return LIST
                case "1.A":
                    return LIST.filter(filter1A)
                case "1.B":
                    return LIST.filter(filter1B)
                case "1.C":
                    return LIST.filter(filter1C)
            }
        }

        function sortList(list){
            function compareTime(a,b){
                if(a.timestamp > b.timestamp){
                    return -1
                }
                if(a.timestamp < b.timestamp){
                    return 1
                }
                return 0
            }

            function compareBody(a,b){
                if(a.pocetBodu > b.pocetBodu){
                    return -1
                }
                if(a.pocetBodu < b.pocetBodu){
                    return 1
                }
                return 0
            }

            switch(SORTBY.value){
                case "Datum":
                    return list.sort(compareTime)
                case "Počet bodů":
                    return list.sort(compareBody)
            }
        }

        LIST = JSON.parse('[{"timestamp":166195192538,"trida":"1.A","pocetBodu":17,"aktivita":0},{"timestamp":1561951912707,"trida":"1.A","pocetBodu":6,"aktivita":1},{"timestamp":1661901940365,"trida":"1.B","pocetBodu":12,"aktivita":2},{"timestamp":1651951917354,"trida":"1.B","pocetBodu":8,"aktivita":3},{"timestamp":1661951939517,"trida":"1.A","pocetBodu":11,"aktivita":4},{"timestamp":1661951911686,"trida":"1.B","pocetBodu":6,"aktivita":5},{"timestamp":1661951911523,"trida":"1.A","pocetBodu":2,"aktivita":6},{"timestamp":1661951931386,"trida":"1.C","pocetBodu":4,"aktivita":7},{"timestamp":1661951939254,"trida":"1.B","pocetBodu":10,"aktivita":8},{"timestamp":1661951909600,"trida":"1.B","pocetBodu":17,"aktivita":9},{"timestamp":1661951959530,"trida":"1.B","pocetBodu":16,"aktivita":10},{"timestamp":1661951919960,"trida":"1.C","pocetBodu":18,"aktivita":11},{"timestamp":1661951896066,"trida":"1.A","pocetBodu":7,"aktivita":12},{"timestamp":1661951953454,"trida":"1.B","pocetBodu":1,"aktivita":13},{"timestamp":1661951973619,"trida":"1.A","pocetBodu":2,"aktivita":14},{"timestamp":1661951979954,"trida":"1.A","pocetBodu":7,"aktivita":15},{"timestamp":1661951920728,"trida":"1.C","pocetBodu":13,"aktivita":16},{"timestamp":1661951973637,"trida":"1.C","pocetBodu":4,"aktivita":17},{"timestamp":1661951955511,"trida":"1.C","pocetBodu":6,"aktivita":18},{"timestamp":1661951980853,"trida":"1.A","pocetBodu":12,"aktivita":19}]')
        BODY = document.getElementById("tableBody")
        SORTBY = document.getElementById("sortBy")
        FILTERTRIDA = document.getElementById("filterTrida")

        updateTable()
    </script>
</body>
</html>
