<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Laďka generátor</title>
    <style>
        .image-inline{
            width: 20%;
            margin-left: 40%;
            margin-right: 40%;
        }
    </style>
</head>
<body>
    <div class="container-sm border border-primary rounded" style="width: 30%; margin-top: 10%; min-width: fit-content;">
	    <p id="result-text"></p>
        <img src="/static/images/qr_loading_gif.gif" id="loading-image" style="display: none;" class="image-inline">
        <button class="btn btn-primary" style="margin-bottom: 10px;" onclick="generate()">Vygenerovat</button>
    </div>

    <script>
        const RESULT_TEXT = document.getElementById("result-text")
        const LOADING_IMAGE = document.getElementById("loading-image")

        function generate(){
            RESULT_TEXT.style.display = "none"
            LOADING_IMAGE.style.display = "block"
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Typical action to be performed when the document is ready:
                    RESULT_TEXT.innerHTML = xhttp.responseText
                    RESULT_TEXT.style.display = "block"
                    LOADING_IMAGE.style.display = "none"
                }
            }
            xhttp.open("POST", " /ladka", true)
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
            xhttp.send("{}")
        }
    </script>
</body>
</html>
