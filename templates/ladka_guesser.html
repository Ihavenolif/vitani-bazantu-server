    <script>
        class Data{
          /**
           * @param {boolean} isFromAI 
           * @param {string} value
           */ 
          constructor(isFromAI, value){
            this.isFromAI = isFromAI;
            this.value = value;
          }
        }
        const RESULT_TEXT = document.getElementById("text-container")
        const LOADING_IMAGE = document.getElementById("loading-image")
        let data = new Data(false, "");
        let pointCount = 0;
        //const LOADING_IMAGE = document.getElementById("loading-image")

        function getRandomInt(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min) + min); // The maximum is exclusive and the minimum is inclusive
        }

        function generate(){
            RESULT_TEXT.style.display = "none"
            LOADING_IMAGE.style.display = "block"
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Typical action to be performed when the document is ready:
                    data = JSON.parse(xhttp.responseText);
                    if(!data.isFromAI){
                      setTimeout(() => {
                        RESULT_TEXT.innerHTML = data.value;
                        RESULT_TEXT.style.display = "block"
                        LOADING_IMAGE.style.display = "none"
                      }, getRandomInt(2000, 3500));
                    }
                    else{
                      RESULT_TEXT.innerHTML = data.value;
                      RESULT_TEXT.style.display = "block"
                      LOADING_IMAGE.style.display = "none"
                    }
                    
                }
            }
            xhttp.open("POST", " /ladkaguesser", true)
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
            xhttp.send("")
        }

        function updatePointCount(){
          document.getElementById("pointCount").innerHTML = pointCount;
        }

        function submitData(data){
            let xhttp = new XMLHttpRequest();
            xhttp.open("POST", " /ladkaguesser_data", true)
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
            xhttp.send(JSON.stringify(data));
        }

        function submitLadka(){
          if(!data.isFromAI){
            pointCount++;
            updatePointCount();
            generate();
          }
          else{
            submitData({
              pointCount: pointCount,
              wasAI: data.isFromAI,
              value: data.value
            })
            alert("Špatně! Počet bodů: " + pointCount);
            pointCount = 0;
            updatePointCount();
            generate();
          }
        }

        function submitAI(){
          if(data.isFromAI){
            pointCount++;
            updatePointCount();
            generate();
          }
          else{
            submitData({
              pointCount: pointCount,
              wasAI: data.isFromAI,
              value: data.value
            })
            alert("Špatně! Počet bodů: " + pointCount);
            pointCount = 0;
            updatePointCount();
            generate();
          }
        }

        generate();

        function odeslat(){
          /**
           * @type {HTMLInputElement}
           */
           let otazka = document.getElementById("otazka")

          IP = "gvnqrkod.ihavenolif.win"

           if(!otazka.value){
                return
            }
            sendableData = {
                otazka: otazka.value
            }

            otazka.value = ""
            
            /**
             * @type {XMLHttpRequest}
             * */
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  console.log("ok")
                }
            }
            xhttp.open("POST", "http://" + IP + "/navrhy_pro_ladku", true)
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
            xhttp.send(JSON.stringify(sendableData))
        }
    </script>

    <script>
        function responsiveNavbar() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }

        //what the actual fuck...
        var x, i, j, l, ll, selElmnt, a, b, c;
/* Look for any elements with the class "custom-select": */
x = document.getElementsByClassName("custom-select");
l = x.length;
for (i = 0; i < l; i++) {
  selElmnt = x[i].getElementsByTagName("select")[0];
  ll = selElmnt.length;
  /* For each element, create a new DIV that will act as the selected item: */
  a = document.createElement("DIV");
  a.setAttribute("class", "select-selected");
  a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
  x[i].appendChild(a);
  /* For each element, create a new DIV that will contain the option list: */
  b = document.createElement("DIV");
  b.setAttribute("class", "select-items select-hide");
  for (j = 1; j < ll; j++) {
    /* For each option in the original select element,
    create a new DIV that will act as an option item: */
    c = document.createElement("DIV");
    c.innerHTML = selElmnt.options[j].innerHTML;
    c.addEventListener("click", function(e) {
        /* When an item is clicked, update the original select box,
        and the selected item: */
        var y, i, k, s, h, sl, yl;
        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
        sl = s.length;
        h = this.parentNode.previousSibling;
        for (i = 0; i < sl; i++) {
          if (s.options[i].innerHTML == this.innerHTML) {
            s.selectedIndex = i;
            h.innerHTML = this.innerHTML;
            y = this.parentNode.getElementsByClassName("same-as-selected");
            yl = y.length;
            for (k = 0; k < yl; k++) {
              y[k].removeAttribute("class");
            }
            this.setAttribute("class", "same-as-selected");
            break;
          }
        }
        h.click();
    });
    b.appendChild(c);
  }
  x[i].appendChild(b);
  a.addEventListener("click", function(e) {
    /* When the select box is clicked, close any other select boxes,
    and open/close the current select box: */
    e.stopPropagation();
    closeAllSelect(this);
    this.nextSibling.classList.toggle("select-hide");
    this.classList.toggle("select-arrow-active");
  });
}

function closeAllSelect(elmnt) {
  /* A function that will close all select boxes in the document,
  except the current select box: */
  var x, y, i, xl, yl, arrNo = [];
  x = document.getElementsByClassName("select-items");
  y = document.getElementsByClassName("select-selected");
  xl = x.length;
  yl = y.length;
  for (i = 0; i < yl; i++) {
    if (elmnt == y[i]) {
      arrNo.push(i)
    } else {
      y[i].classList.remove("select-arrow-active");
    }
  }
  for (i = 0; i < xl; i++) {
    if (arrNo.indexOf(i)) {
      x[i].classList.add("select-hide");
    }
  }
}

/* If the user clicks anywhere outside the select box,
then close all select boxes: */
document.addEventListener("click", closeAllSelect);
