<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Správně!</title>
</head>
<body>
    <div class="container-sm border border-primary rounded" style="width: 30%; margin-top: 10%; min-width: fit-content;">
        <form method="post" action="/kviz">
            <input type="hidden" name="request_type" id="request_type" value="post_kviz">
            <input type="hidden" name="trida" id="trida" value="{{ trida }}">
            <input type="hidden" name="kod" id="kod" value="{{ kod }}">
            <h3 style="margin-top: 10px;">Dobrá práce!</h3>
            <p>{{ spravnaOdpoved }} byla správná odpověď.</p>
            <div class="mb-3 mt-3">
                <label for="name">Podepiš se nám, ať všichni vidí, kdo vyhrál bod! Pokud se nechceš podepsat, nech políčko se jménem prázdné a klikni za Zapsat body.</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Jméno">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-bottom: 2.2%;">Zapsat body</button>
        </form>
    </div>
</body>
</html>
